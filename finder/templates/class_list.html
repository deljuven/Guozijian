{% extends "base.html" %}

{% block title %}国子监-课程列表{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap-table/bootstrap-table.css')}}">
{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> 课程列表
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table id="table" class="table table-responsive table-bordered table-hover table-striped" data-toggle="table"
                           data-search="true" data-striped="true" data-page-size="10" data-page-list="[10]"
                           data-side-pagination="server" data-ajax="loadClass" data-pagination="true">
                        <thead>
                        <tr>
                            <th data-field="id">Id</th>
                            <th data-field="name">课程</th>
                            <th data-field="begin">开始时间</th>
                            <th data-field="end">结束时间</th>
                            <th data-field="days_of_week">上课日期</th>
                            <th data-field="total">全班人数</th>
                            <th data-field="interval">监测间隔</th>
                            <th data-field="update" data-align="center" data-formatter="initUpdate" data-events="updateEvent">更新</th>
                            <th data-field="delete" data-align="center" data-formatter="initDelete" data-events="deleteEvent">删除</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{  super() }}
<script type=text/javascript src="{{url_for('static', filename='vendor/bootstrap-table/bootstrap-table.js')}}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/classloader.js')}}"></script>

{% endblock %}
